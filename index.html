<!DOCTYPE html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="head-details"><img class="picture" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main-todo">
    <p><label class="main-task" for="new-task">Add Item</label>
    <div class="task-wrapper"><input id="new-task" type="text">
      <button>Add
      </button>
    </div>
    </p>
    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li><input type="checkbox" class="check"><label class="task">Pay Bills</label><input type="text" class="add-task">
        <button class="edit">Edit
        </button>
        <button class="delete"><img class="delete-pic" src="./remove.svg" alt="remove">
        </button>
      </li>
      <li class="edit-mode"><input type="checkbox" class="check"><label class="task">Go Shopping</label><input
          type="text" class="add-task" value="Go Shopping">
        <button class="edit">Save
        </button>
        <button class="delete"><img class="delete-pic" src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li><input type="checkbox" class="check" checked><label class="task">See the Doctor</label><input type="text"
          class="add-task">
        <button class="edit">Edit
        </button>
        <button class="delete"><img class="delete-pic" src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
