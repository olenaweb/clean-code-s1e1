<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="head-details"><img class="picture" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
  </header>
  <main class="main-todo">
    <section class="head">
      <h3 class="main-head">
        <label class="main-task" for="new-task">Add Item</label>
      </h3>
      <div class="task-wrapper"><input id="new-task" type="text">
        <button class="btn btn-add" type="button">Add
        </button>
      </div>
    </section>
    <section class="todo">
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li class="item"><input type="checkbox" class="check"><label class="task">Pay Bills</label><input type="text"
            class="add-task">
          <button class="btn edit" type="button">Edit
          </button>
          <button class="btn delete" type="button"><span class="btn-txt">delete</span><img class="delete-pic"
              src="./remove.svg" alt="">
          </button>
        </li>
        <li class="item edit-mode"><input type="checkbox" class="check"><label class="task">Go Shopping</label><input
            type="text" class="add-task" value="Go Shopping">
          <button class="btn edit" type="button">Save
          </button>
          <button class="btn delete" type="button"><span class="btn-txt">delete</span><img class="delete-pic"
              src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li class="item"><input type="checkbox" class="check" checked><label class="task">See the Doctor</label><input
            type="text" class="add-task">
          <button class="btn edit" type="button">Edit
          </button>
          <button class="btn delete" type="button"><span class="btn-txt">delete</span><img class="delete-pic"
              src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
